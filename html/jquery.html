<!DOCTYPE html>

<html>

<head>
    <title>responsive</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<body>

    

    <button onclick="action1()" type="button" class="btn btn-primary">Action 1</button>
    <button onclick="action2()" type="button" class="btn btn-primary">Action 2</button>

    <h1>Title</h1>

    <script>
        function action1() {
            $('h1').animate({'font-size': '10px', 'padding-top': '0', 'color': '#FF0000'});
        }                

        function action2() {
            $('h1').animate({'font-size': '100px', 'padding-top': '100px', 'color': '#00FF00'});
        }                
        
        

        $('h1').text("Hello world");

        
    </script>

</body>

</html>
